<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}食语心晴{% endblock %}</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{{ url_for('main.index') }}" class="flex items-center py-4">
                        <span class="font-semibold text-xl bg-gradient-to-r from-green-600 to-blue-500 bg-clip-text text-transparent">食语心晴</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class="py-2 px-4 text-gray-600 hover:text-gray-900 transition-colors">个人中心</a>
                        <a href="{{ url_for('auth.logout') }}" class="py-2 px-4 text-gray-600 hover:text-gray-900 transition-colors">退出</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="py-2 px-4 text-gray-600 hover:text-gray-900 transition-colors">登录</a>
                        <a href="{{ url_for('auth.register') }}" class="py-2 px-4 bg-gradient-to-r from-green-500 to-blue-500 text-white rounded-lg hover:opacity-90 transition-opacity">注册</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white/80 backdrop-blur-md mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2024 食语心晴. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
